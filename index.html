<body>

    <button class="btn btn-info animal" data-name="Jaguar" style="margin: 5px;">Jaguar</button>
    <button class="btn btn-info animal" data-name="Sloth" style="margin: 5px;">Sloth</button>

        <form id="gif-form">
            <label for="gif-input"></label>
            <input type="text" value="" id="gif-input"><br><br>
            <!--Submit button-->
            <input type="submit" name="Button" class="btn btn-success" id="theButton" style="margin-left:5px">
        </form>
    </div>
    <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>

      <script type="text/javascript" src="assets/javascript/app.js">
